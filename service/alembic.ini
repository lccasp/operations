# Alembic配置文件

[alembic]
# 迁移脚本路径
script_location = alembic

# 模板目录路径
# file_template = %%(rev)s_%%(slug)s

# 时区设置
# timezone =

# 最大修订字符串长度
# max_length = 40

# 数据库连接URL（从环境变量获取）
# 这里设置为占位符，实际会在 env.py 中通过代码获取
sqlalchemy.url = driver://user:pass@localhost/dbname

# 迁移环境配置
[post_write_hooks]

# 代码格式化钩子（可选）
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = REVISION_SCRIPT_FILENAME

# 日志配置
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
